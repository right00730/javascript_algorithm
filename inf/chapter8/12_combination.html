  <body>
    <script>
      function solution(n, r) {
        let dy = Array.from({ length: n + 1 }, () => Array(n + 1).fill(0));
        function DFS(n, r) {
          if (dy[n][r] && dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else {
            return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
          }
        }
        let answer = DFS(n, r);
        return answer;
      }
      console.log(solution(33, 19));
    </script>
  </body>

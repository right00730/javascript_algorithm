<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 다시풀기 4.22

      function solution(k, sales) {
        let answer = 0;
        let sum = 0;
        for (let f = 0; f < k; f++) {
          sum += sales[f];
        }
        answer = sum;

        for (let i = k; i < sales.length; i++) {
          sum = sum + sales[i] - sales[i - k];
          answer = Math.max(answer, sum);
        }

        return answer;
      }
      console.log(
        "result : ",
        solution(3, [12, 15, 11, 20, 25, 10, 20, 19, 13, 15])
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function solution(ele1, ele2) {
        let answer = [];
        let n1 = ele1.length;
        let n2 = ele2.length;
        let p1 = (p2 = 0);
        ele1.sort((a, b) => a - b);
        ele2.sort((a, b) => a - b);
        let count = 0;
        while (p1 < n2 && p2 < n2) {
          if (ele1[p1] > ele2[p2]) {
            p2++;
          } else if (ele1[p1] < ele2[p2]) {
            p1++;
          } else {
            answer.push(ele1[p1]);
            p1++;
            p2++;
          }
          count++;
          if (count > 40) break;
        }
        return answer;
      }

      console.log(solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]));
    </script>
  </body>
</html>

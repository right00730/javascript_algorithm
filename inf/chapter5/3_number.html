        let sum = 0;
        let answer = 0;
        let lt = 0;
        for (let rt = 0; rt < numbers.length; rt++) {
          sum += numbers[rt];
          if (sum === t) answer++;
          while (sum >= t) {
            sum -= numbers[lt++];
            if (sum === t) answer++;
          }
        }

    <script>
      function solution2(str1, str2) {
        let answer = "YES";
        const map1 = new Map();
        const map2 = new Map();
        if (str1.length !== str2.length) return "NO";

        for (let i = 0; i < str1.length; i++) {
          if (map1.has(str1[i])) map1.set(str1[i], map1.get(str1[i]) + 1);
          else map1.set(str1[i], 1);
          if (map2.has(str2[i])) map2.set(str2[i], map2.get(str2[i]) + 1);
          else map2.set(str2[i], 1);
        }

        for (let [key, value] of map1) {
          if (map1.get(key) !== map2.get(key)) {
            answer = "NO";
            break;
          }
        }
        return answer;
      }
      function solution(str1, str2) {
        let answer = "YES";
        const map = new Map();
        if (str1.length !== str2.length) return "NO";

        for (let word of str1) {
          if (map.has(word)) map.set(word, map.get(word) + 1);
          else map.set(word, 1);
        }

        for (let word of str2) {
          if (map.has(word) && map.get(word) > 0) {
            map.set(word, map.get(word) - 1);
          } else {
            return "NO";
          }
        }
        return answer;
      }
      console.log(solution("AbaAeCe", "baeeACA"));
      console.log(solution("abaCC", "abaC"));

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution_cu(arr) {
        let answer = [];
        let beforeValue = Number.MIN_SAFE_INTEGER;
        for (let num of arr) {
          if (num > beforeValue) answer.push(num);
          beforeValue = num;
        }

        return answer;
      }
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) answer.push(arr[i]);
        }

        return answer;
      }

      let arr = [7, 3, 9, 5, 3, 10, 56, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>

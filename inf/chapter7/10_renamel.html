<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sortArr = arr.slice();
        sortArr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        answer.push(sortArr[0]);
        let et = sortArr[0][1];
        for (let i = 1; i < sortArr.length; i++) {
          if (et <= sortArr[i][0]) {
            answer.push(sortArr[i]);
            et = sortArr[i][1];
          }
        }
        return answer;
      }

      let arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

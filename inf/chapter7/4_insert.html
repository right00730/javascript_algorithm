<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특별한 정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        arr = arr.split(" ").map((ele) => Number(ele));
        let n = arr.length;

        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i];
          let j = i - 1;
          console.log("A! ", i);
          for (j; j >= 0; j--) {
            console.log("B", i);
            if (arr[j] > tmp) {
              arr[j + 1] = arr[j];
            } else {
              break;
            }
          }
          arr[j + 1] = tmp;
        }
        answer = arr;
        return answer;
      }
      let arr = "11 7 5 6 10 9";

      console.log(solution(arr));
    </script>
  </body>
</html>

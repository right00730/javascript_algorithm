<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(schedule) {
        let answer = 1;
        let current = 1;
        let timeLine = [];
        schedule.forEach((ele) => {
          timeLine.push(["s", ele[0]], ["e", ele[1]]);
        });
        timeLine.sort((a, b) => {
          if (a[1] === b[1]) {
            if (a[0] === "s") return 1;
            else return -1;
          } else {
            return a[1] - b[1];
          }
        });

        console.log("w", timeLine);
        let idx = 0;
        for (let i = 1; i < schedule.length; i++) {
          if (schedule[idx][1] <= schedule[i][0]) {
            while (schedule[idx][1] <= schedule[i][0]) {
              idx++;
              current--;
            }
          }
          current++;

          answer = Math.max(current, answer);
        }
        return answer;
      }
      let arr = [
        [1, 3],
        [4, 8],
        [5, 9],
        [6, 10],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

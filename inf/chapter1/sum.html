<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a) {
        let sum = 0;
        for (let i = 1; i <= a; i++) {
          sum += i;
        }
        return sum;
      }
      function factorial(a) {
        if (a === 1) return 1;
        return a + factorial(a - 1);
      }

      console.log(solution(10));
    </script>
  </body>
</html>

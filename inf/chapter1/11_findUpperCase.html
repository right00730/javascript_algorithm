<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution2(str) {
        let answer = 0;
        for (let txt of str) {
          if (txt === txt.toUpperCase()) answer++;
        }
        return answer;
      }
      function solution(str) {
        let answer = 0;
        for (let txt of str) {
          let num = txt.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      }
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
<!-- !!
  대문자 아스키 65 ~90 = 26개
소문자 아스키 97~122 = 26개 -->

  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let min = Number.MAX_SAFE_INTEGER;
        let sum = 0;
        // for (let i = 0; i < arr.length; i++) {
        //   if (arr[i] % 2 !== 0) {
        //     if (arr[i] < min) min = arr[i];
        //     sum += arr[i];
        //   }
        // }
        for (let k of arr) {
          if (k % 2 === 1) {
            sum += k;
            if (k < min) min = k;
          }
        }
        answer.push(min);
        answer.push(sum);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>

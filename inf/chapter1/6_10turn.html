<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let num of arr) {
          if (num % 10 === day) answer++;
        }
        return answer;
      }
      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>
<!-- !! -->
<!-- 어떤수이든 10으로 나눈 나머지는 일의 자리값 -->

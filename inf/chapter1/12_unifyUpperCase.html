<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let txt of str) {
          if (txt === txt.toLowerCase()) answer += txt.toUpperCase();
          else answer += txt;
        }
        return answer;
      }

      function solution2(str) {
        let answer = "";
        for (let txt of str) {
          let num = txt.charCodeAt();
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += txt;
        }

        return answer;
      }

      let str = "ItisTimeToStudyyyyyy";
      console.log(solution2(str));
    </script>
  </body>
</html>
<!-- !!
  대문자 아스키 65 ~90 = 26개
소문자 아스키 97~122 = 26개 
소문자 아스키코드 -32 = 동일 문자의 대문자 아스키코드
-->

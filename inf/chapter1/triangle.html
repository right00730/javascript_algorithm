<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "NO";
        let max;
        let others = a + b + c;
        if (a > b) max = a;
        else max = b;

        if (others - max > max) answer = "YES";

        return answer;
      }
      console.log(solution(13, 33, 17));
      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>

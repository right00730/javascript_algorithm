      function solution2(arr) {
        let answer;
        let max = 0;
        for (let num of arr) {
          let sum = num
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          if (max < sum) {
            max = sum;
            answer = num;
          } else if (max === sum) {
            answer = Math.max(answer, num);
          }
        }

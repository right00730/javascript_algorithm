      function solution(list) {
        let answer = 0;
        let answerList = [];
        let students = list[0][0];
        let budget = list[0][1];
        list.shift();
        list = list.sort((a, b) => {
          return a[0] + a[1] - (b[1] + b[1]);
        });
        for (let i = 0; i < list.length; i++) {
          let sum = 0;
          let cnt = 0;
          sum += list[i][0] / 2 + list[i][1];
          cnt++;

          for (let j = 0; j < list.length; j++) {
            if (i !== j) {
              if (sum + list[j][1] + list[j][0] > budget) break;

              if (sum + list[j][1] + list[j][0] <= budget) {
                sum += list[j][1] + list[j][0];
                cnt++;
              } else continue;
            }
          }

          if (answer < cnt) answer = cnt;
        }
        return answer;
      }

      console.log(

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function solution(numbers, s) {
        let answer = 0;
        let n = numbers.length;
        let list = [];
        let set = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              set.add(numbers[i] + numbers[j] + numbers[k]);
            }
          }
        }
        // list = list
        //   .filter((num, idx) => {
        //     return idx === list.indexOf(num);
        //   })
        //   .sort((a, b) => b - a);

        list = Array.from(set).sort((a, b) => b - a);
        console.log(list);

        answer = list[s - 1];
        return answer;
      }
      console.log(
        solution([13, 15, 34, 34, 34, 23, 45, 65, 33, 11, 26, 42], 3)
      );
    </script>
  </body>

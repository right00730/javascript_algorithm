<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFS</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        let queue = [];
        let root = 1;
        queue.push(root);
        while (queue.length > 0) {
          let T = queue.shift();
          answer += T + " ";
          for (let v of [2 * T, 2 * T + 1]) {
            if (v <= n) queue.push(v);
          }
        }
        return answer;
      }

      console.log(solution(7));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(S, E) {
        let answer = -1;
        let queue = [];
        let L = 0;
        let ch = Array.from({ length: 100001 }, () => false);
        queue.push(S);
        while (queue.length) {
          let len = queue.length;
          for (let i = 0; i < len; i++) {
            const c = queue.shift();
            for (let x of [c + 1, c - 1, c + 5]) {
              if (x === E) return L + 1;
              else if (x >= 1 && x <= 10000 && !ch[x]) {
                ch[x] = true;
                queue.push(x);
              }
            }
          }
          L++;
        }

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>

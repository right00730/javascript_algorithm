<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(t, arr) {
        let answer = [];
        let ch = Array.from({ length: t + 1 }, () => false);
        let adj = Array.from({ length: t + 1 }, () =>
          Array.from({ length: t + 1 })
        );
        let temp = [];

        for (let [a, b] of arr) {
          adj[a][b] = 1;
        }
        function DFS(L, s) {
          if (s === 5) {
            answer.push(temp.slice());
          } else {
            for (let i = 1; i <= t; i++) {
              console.log(adj[s][i]);

              if (adj[s][i] === 1 && !ch[i]) {
                ch[i] = true;
                temp.push(i);
                DFS(L + 1, i);
                ch[i] = false;
                temp.pop();
              }
            }
          }
        }
        ch[1] = true;
        temp.push(1);
        DFS(0, 1);
        return answer;
      }
      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

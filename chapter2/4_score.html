    <title>출력결과</title>

  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let flagScore = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            flagScore++;
            answer += flagScore;
          } else flagScore = 0;
        }

        return answer;
      }

      function solution(arr) {
        let answer = 0,
          cnt = 0;
        for (let x of arr) {
          if (x === 1) {
            cnt++;
            answer += cnt;
          } else cnt = 0;
        }

        return answer;
      }
      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>

      function solution(arr) {
        let n = arr.length;
        let answer = new Array(n);
        answer.fill(1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[i] < arr[j]) answer[i]++;
          }
        }
        return answer;
      }
      let arr = [89, 92, 89, 100, 76];
      console.log(solution(arr));
    </script>

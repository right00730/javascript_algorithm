<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution2(str) {
        let answer;
        let numArr = str.split("");
        numArr = numArr.filter(
          (txt) => txt.charCodeAt() >= 48 && txt.charCodeAt() <= 57
        );

        answer = +numArr.join("");

        return answer;
      }
      function solution(str) {
        let answer = 0;

        for (let txt of str) {
          if (!isNaN(txt)) answer = answer * 10 + Number(txt);
        }

        return answer;
      }
      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>

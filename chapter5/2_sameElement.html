<!-- A, B 두 개의 집합이 주어지면 두 집합의 공통 원소를 추출하여 오름차순으로 출력하는 프로 그램을 작성하세요.
▣ 입력설명
첫 번째 줄에 집합 A의 크기 N(1<=N<=30,000)이 주어집니다.
두 번째 줄에 N개의 원소가 주어집니다. 원소가 중복되어 주어지지 않습니다. 세 번째 줄에 집합 B의 크기 M(1<=M<=30,000)이 주어집니다.
네 번째 줄에 M개의 원소가 주어집니다. 원소가 중복되어 주어지지 않습니다. 각 집합의 원소는 1,000,000,000이하의 자연수입니다.
▣ 출력설명
두 집합의 공통원소를 오름차순 정렬하여 출력합니다.
▣ 입력예제 1 5
13952
5
32578
▣ 출력예제 1 235 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(ele1, ele2) {
        let answer = [];
        let n1 = ele1.length;
        let n2 = ele2.length;
        let p1 = (p2 = 0);
        ele1.sort((a, b) => a - b);
        ele2.sort((a, b) => a - b);
        let count = 0;
        while (p1 < n2 && p2 < n2) {
          if (ele1[p1] > ele2[p2]) {
            p2++;
          } else if (ele1[p1] < ele2[p2]) {
            p1++;
          } else {
            answer.push(ele1[p1]);
            p1++;
            p2++;
          }
          count++;
          if (count > 40) break;
        }
        return answer;
      }

      console.log(solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]));
    </script>
  </body>
</html>

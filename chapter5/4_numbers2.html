<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(t, numbers) {
        let answer = 0;
        let lt = 0;
        let sum = 0;
        for (let rt = 0; rt < numbers.length; rt++) {
          sum += numbers[rt];
          while (sum > t) {
            sum -= numbers[lt++];
          }
          if (sum <= t) answer += rt - lt + 1;
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>

<!DOCTYPE html>

    <title>특별한 정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        arr = arr.split(" ").map((ele) => Number(ele));
        let n = arr.length;

        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i];
          let j = i - 1;
          console.log("A! ", i);
          for (j; j >= 0; j--) {
            console.log("B", i);
            if (arr[j] > tmp) {
              arr[j + 1] = arr[j];
            } else {
              break;
            }
          }
          arr[j + 1] = tmp;
        }
        answer = arr;
        return answer;
      }
      let arr = "11 7 5 6 10 9";

      console.log(solution(arr));
    </script>
  </body>

<!-- N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요. 정렬하는 방법은 삽입정렬입니다.
▣ 입력설명
첫 번째 줄에 자연수 N(1<=N<=100)이 주어집니다.
두 번째 줄에 N개의 자연수가 공백을 사이에 두고 입력됩니다. 각 자연수는 정수형 범위 안에 있습니다.
▣ 출력설명
오름차순으로 정렬된 수열을 출력합니다.

11 7 5 6 10 9

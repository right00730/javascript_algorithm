<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이진탐색</title>
  </head>
  <body>
    <script>
      function solution(arr, k) {
        let answer = -1;
        arr.sort((a, b) => a - b);
        let rt = arr.length - 1;
        let lt = 0;
        let count = 0;
        console.log(arr);
        while (rt >= lt) {
          let mid = Math.floor((rt + lt) / 2);
          console.log(mid, rt, lt);
          if (arr[mid] > k) {
            rt = mid - 1;
          } else if (arr[mid] < k) {
            lt = mid + 1;
          } else {
            answer = mid + 1;
            break;
          }
          count++;
          if (count > 20) break;
        }
        return answer;
      }
      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(arr, 81));
    </script>
  </body>
</html>

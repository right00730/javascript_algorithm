<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k) {
        let answer = [];

        let status = Array.from({ length: k + 1 }, () => 0);

        function DFS(n) {
          console.log("n is", n, status);

          if (n > k) {
            let str = "";
            for (let i = 1; i <= status.length; i++) {
              if (status[i] === 1) str += i;
            }
            if (str.length > 0) answer.push(str);
            return;
          } else {
            status[n] = 1;
            DFS(n + 1);
            status[n] = 0;
            DFS(n + 1);
          }
        }

        DFS(1);

        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>

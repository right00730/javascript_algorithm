<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        let status = Array.from({ length: n }, () => false);
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice(0));
          } else {
            for (let i = 0; i < arr.length; i++) {
              if (!status[i]) {
                tmp[L] = arr[i];
                status[i] = true;
                DFS(L + 1);
                status[i] = false;
              }
            }
          }
        }
        DFS(0);
        return answer;
      }
      let arr = [3, 6, 9];
      console.log(solution(3, 2, arr));
    </script>
  </body>
</html>

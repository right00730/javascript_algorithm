<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;
        let tempAnswer = Array.from({ length: k }, () => 0);

        function combination(D, c, sum) {
          if (D === k) {
            if (sum % m === 0) answer++;
          } else {
            for (let i = c; i < arr.length; i++) {
              tempAnswer[D] = arr[i];
              combination(D + 1, i + 1, sum + arr[i]);
            }
          }
        }
        combination(0, 0, 0);
        return answer;
      }

      let arr = [2, 4, 5, 8, 12, 6];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>

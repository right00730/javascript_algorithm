<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let floor = Array.from({ length: n + 1 }, () => 0);
        floor[1] = 1;
        floor[2] = 2;

        for (let i = 3; i <= n; i++) {
          floor[i] = floor[i - 2] + floor[i - 1];
        }
        return (answer = floor[n]);
      }

      console.log(solution(7));
    </script>
  </body>
</html>

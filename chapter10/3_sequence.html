<!DOCTYPE html>

  <body>
    <script>
      function solution(arr) {
        const nums = arr.split("").map((x) => +x);
        let answer = 0;
        let dy = Array.from({ length: nums.length }, () => 0);
        for (let i = 0; i < nums.length; i++) {
          let max = 0;
          for (let j = i - 1; j >= 0; j--) {
            if (arr[j] < arr[i] && dy[j] > max) max = dy[j];
          }
          dy[i] = max + 1;
          console.log(dy[i]);
        }

        return (answer = Math.max.apply(null, dy));
      }
      let arr = "53786294";
      console.log(solution(arr));
    </script>
  </body>

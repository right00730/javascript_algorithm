<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = str;
        let flag = true;
        for (let txt of str) {
          if (txt !== txt.toUpperCase()) flag = false;
        }
        if (flag) answer = answer.replace(/A/g, "#");
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let min = arr[0];
        let min2 = Math.min.apply(window, arr);
        let min3 = Math.min(...arr);
        for (let i = 1; i < arr.length; i++) {
          if (min > arr[i]) min = arr[i];
        }
        return min;
      }

      let arr = [5, 3, 7, 11, 2, 5, 15, 17];
      console.log(solution(arr));
    </script>

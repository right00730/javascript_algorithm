<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let min;
        if (a > b) min = b;
        else min = a;
        if (c < min) min = c;
        return min;
      }
      console.log(solution(6, 5, 3));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인형뽑기 출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let n = board.length;
        let answer = 0;
        let stack = [];
        moves.forEach((pos) => {
          pos = pos - 1;
          let dull = 0;
          inner: for (let k = 0; k < n; k++) {
            if (board[k][pos]) {
              dull = board[k][pos];
              board[k][pos] = 0;
              if (stack[stack.length - 1] === dull) {
                answer += 2;
                stack.pop();
              } else {
                stack.push(dull);
              }
              break inner;
            }
          }
        });
        for (let i = 0; i < moves.length; i++) {}
        return answer;
      }

      function solution2(board, moves) {
        const stack = [];
        let cnt = 0;

        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][pos - 1] !== 0) {
              let target = board[i][pos - 1];
              board[i][pos - 1] = 0;
              if (target === stack[stack.length - 1]) {
                stack.pop();
                cnt += 2;
              } else {
                stack.push(target);
                break;
              }
            }
          }
        });
        return cnt;
      }
      let board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let moves = [1, 4, 3, 5, 1, 2, 1, 4];
      console.log(solution(board, moves));
    </script>
  </body>
</html>

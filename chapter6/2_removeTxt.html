<!-- 입력된 문자열에서 소괄호 ( ) 사이에 존재하는 모든 문자를 제거하고 남은 문자만 출력하는 프로그램을 작성하세요.
▣ 입력설명
첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.
▣ 출력설명
남은 문자만 출력한다.
▣ 입력예제 1 (A(BC)D)EF(G(H)(IJ)K)LM(N)
▣ 출력예제 1 EFLM -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자 제거</title>
  </head>
  <body>
    <script>
      function solution2(str) {
        let answer = "";
        let stack = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i] === "(") stack.push("(");
          else if (str[i] === ")") {
            stack.pop();
            continue;
          }
          if (stack.length === 0) answer += str[i];
        }
        return answer;
      }

      function solution(str) {
        let answer = "";
        let stack = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i] === ")") {
            let popRes;
            while (popRes !== "(") {
              popRes = stack.pop();
            }
          } else {
            stack.push(str[i]);
          }
        }
        answer = stack.join("");
        return answer;
      }
      console.log(solution("(A(BC)D)EF(G(H)(IJ)K)LM(N)"));
    </script>
  </body>
</html>
